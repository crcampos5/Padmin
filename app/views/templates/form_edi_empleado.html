 <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
<form class="form-horizontal" name="form_empleado" novalidate >
    <div class="form-group " ng-class="{'has-error':form_empleado.num_identificacion.$invalid }">
        <label class="col-sm-2 control-label">Numero de Identificacion</label>  
        <div class="col-sm-8">
            <input class="form-control" type="number" name="num_identificacion" ng-model="emp.num_identificacion" size="30" placeholder="Ingrese nit"  required>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error':form_empleado.nombre.$invalid }">
        <label class="col-sm-2 control-label">Nombre</label> 
        <div class="col-sm-8">
            <input class="form-control col-md-5" type="text" name="nombre" ng-model="emp.nombre" size="40" placeholder="Nombre" required>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error':form_empleado.apellido.$invalid }">
        <label class="col-sm-2 control-label">Apellido</label>                       
        <div class="col-sm-8">
            <input class="form-control col-md-5" type="text" name="apellido" ng-model="emp.apellido" size="40" placeholder="Apellido" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Edad</label>                       
        <div class="col-sm-8">
            <input class="form-control col-md-5" type="number" ng-model="emp.edad" size="40" placeholder="Edad" >
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Fecha de Nacimiento</label>                       
        <div class="col-sm-8">
            <input type="text" class="form-control"  ng-model="emp.fecha_nacimiento" id="fecha_nacimiento2" placeholder="Fecha de nacimiento"/>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error':form_empleado.direccion.$invalid }">
        <label class="col-sm-2 control-label">Direccion</label>                       
        <div class="col-sm-8">
            <input class="form-control col-md-5" type="text" name="direccion" ng-model="emp.direccion" size="60" placeholder="Direccion" required>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error':form_empleado.telefono.$invalid }">
        <label class="col-sm-2 control-label">Telefono</label>    
        <div class="col-sm-8">
            <input class="form-control col-md-5" type="text" name="telefono" ng-model="emp.telefono" size="40" placeholder="Telefono" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Cargo</label>                       
        <div class="col-sm-8">
            <input class="form-control col-md-5" type="text" ng-model="emp.cargo" size="40" placeholder="Cargo" >
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Salario</label>                       
        <div class="col-sm-8">
            <input class="form-control col-md-5" type="number" ng-model="emp.salario" size="40" placeholder="Salario" >
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Subsidio de transporte</label>                       
        <div class="col-sm-2">
            <input class="form-control col-md-5" type="checkbox" ng-model="emp.sub_transporte"> Check me out
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Fecha de ingreso</label>                       
        <div class="col-sm-8">
            <input class="form-control col-md-5" type="text" ng-model="emp.fecha_ingreso" id="fecha_ingreso2" size="40" placeholder="Fecha de Ingreso" >
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Fecha de retiro</label>                       
        <div class="col-sm-8">
            <input class="form-control col-md-5" type="text" ng-model="emp.fecha_retiro" id="fecha_retiro2" size="40" placeholder="Fecha de retiro" >
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Estado</label>                       
        <div class="col-sm-8">
            <select class="form-control" ng-model="emp.estado" required>
                <option value="activo">Activo</option>
                <option value="retirado">Retirado</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary"  ng-click=" updateEmpleado(emp)">Actualizar</button>
            <button type="submit" class="btn btn-primary"  ng-click="cancelarUpdEmpleado()">Cancelar</button>
        </div>
        
    </div>
</form>
